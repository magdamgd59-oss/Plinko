<style>
    body {

    .btn {
        background: #2563eb;

    .slot {
        width: 40px;

        border-radius: 8px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        color: #22c55e;
        font-weight: bold;
        margin: 4px;
        box-shadow: 0 0 6px rgba(0,255,0,0.4);
    }
</style>

<body>

<div id="container">
    <h2 style="text-align:center;">ðŸ”¥ Plinko Game â€“ Pro Version</h2>

    <canvas id="plinkoCanvas" width="360" height="580"></canvas>

    <center>
        <button class="btn" onclick="dropBall()">Ø¥Ø³Ù‚Ø§Ø· Ø§Ù„ÙƒØ±Ø© ðŸŽ¯</button>
    </center>

    <center style="margin-top: 15px;">
        <div class="slot">10</div>
        <div class="slot">20</div>
        <div class="slot">50</div>
        <div class="slot">100</div>
        <div class="slot">50</div>
        <div class="slot">20</div>
        <div class="slot">10</div>
    </center>
</div>

<script>
    const canvas = document.getElementById("plinkoCanvas");
    const ctx     = canvas.getContext("2d");

    let pegs = [];
    let ball = null;

    const pegRows = 10;
    const spacing = 40;

    // Create pegs
    function buildPegs() {
        for (let r = 0; r < pegRows; r++) {
            for (let c = 0; c < 9; c++) {
                let offset = (r % 2 === 0) ? 20 : 0;
                pegs.push({
                    x: 40 + c * spacing + offset,
                    y: 60 + r * spacing
                });
            }
        }
    }

    // Draw pegs
    function drawPegs() {
        ctx.fillStyle = "#9ca3af";
        pegs.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // Drop ball
    function dropBall() {
        if (ball) return;

        ball = {
            x: canvas.width / 2,
            y: 30,
            vx: 0,
            vy: 1.5
        };
    }

    // Update ball physics
    function updateBall() {
        if (!ball) return;

        ball.y += ball.vy;
        ball.x += ball.vx;

        pegs.forEach(p => {
            let dx = ball.x - p.x;
            let dy = ball.y - p.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 14) {
                ball.vx = (Math.random() - 0.5) * 3.5;
                ball.vy = 2;
            }
        });

        if (ball.y > canvas.height - 20) {
            ball = null;
        }
    }

    // Draw ball
    function drawBall() {
        if (!ball) return;

        let gradient = ctx.createRadialGradient(ball.x, ball.y, 2, ball.x, ball.y, 10);
        gradient.addColorStop(0, "#ff4444");
        gradient.addColorStop(1, "#cc0000");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
        ctx.fill();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPegs();
        updateBall();
        drawBall();

        requestAnimationFrame(loop);
    }

    buildPegs();
    loop();
</script>

</body>
