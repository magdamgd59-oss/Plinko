<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة الربح</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .box {
            background: #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://magdamgd59-oss.github.io/Plinko/logo.png" alt="شعار بلاينكو" style="width:120px
        <div class="box">الربح المتوفر: 6850 ج</div>
        <div class="box">دفع الرسوم: 984 ج</div>
        <button>دفع الآن</button>
    </div>
</body>
</html>
