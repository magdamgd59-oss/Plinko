<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plinko Game</title>

<style>
    body {
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        font-family: Arial;
        display: flex;
        justify-content: center;
    }

    #gameContainer {
        margin-top: 20px;
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    canvas {
        background: #ffffff;
        border-radius: 10px;
        border: 2px solid #ddd;
    }

    .btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="gameContainer">
    <h2 style="text-align:center;">ðŸŽ® Plinko Game</h2>

    <canvas id="plinkoCanvas" width="350" height="500"></canvas>

    <center>
        <button class="btn" onclick="dropBall()">Ø¥Ø³Ù‚Ø§Ø· Ø§Ù„ÙƒØ±Ø©</button>
    </center>
</div>

<script>
    const canvas = document.getElementById("plinkoCanvas");
    const ctx = canvas.getContext("2d");

    let pegs = [];
    let ball = null;

    const pegRows = 8;
    const pegSpacing = 40;

    function createPegs() {
        for (let r = 0; r < pegRows; r++) {
            for (let c = 0; c < 8; c++) {
                let offset = (r % 2 === 0) ? 20 : 0;
                pegs.push({
                    x: 40 + c * pegSpacing + offset,
                    y: 60 + r * pegSpacing
                });
            }
        }
    }

    function drawPegs() {
        ctx.fillStyle = "#000";
        pegs.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function dropBall() {
        if (ball !== null) return;

        ball = {
            x: canvas.width / 2,
            y: 20,
            vx: 0,
            vy: 2
        };
    }

    function updateBall() {
        if (!ball) return;

        ball.y += ball.vy;
        ball.x += ball.vx;

        pegs.forEach(p => {
            let dx = ball.x - p.x;
            let dy = ball.y - p.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if (dist < 10) {
                ball.vx = (Math.random() - 0.5) * 4;
                ball.vy = 2;
            }
        });

        if (ball.y > canvas.height - 10) {
            ball = null;
        }
    }

    function drawBall() {
        if (!ball) return;

        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 8, 0, Math.PI * 2);
        ctx.fill();
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawPegs();
        updateBall();
        drawBall();

        requestAnimationFrame(gameLoop);
    }

    createPegs();
    gameLoop();
</script>

</body>
</html>
